<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML inputs</title>
</head>
<body>
    <h3>HTML inputs</h3>
    <form>
        <label>Name:</label>
        <input type="text">
        <input type="checkbox">
        <input type="submit"value"0">
    </form>
    <br>
    <form>
        <label>Date</label><br>
        <input type="date">
    </form>
    <form>
        <label>Range</label><br>
        <input type="range">
    </form>
    <form>
        <label>Choose file</label><br>
        <input type="file">
    </form>
</body>
</html>
